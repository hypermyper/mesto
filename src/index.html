<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto — Russia</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Mesto">
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar">
          <img src="<%=require('./images/avatar.png')%>" alt="" title="" class="profile__avatar-image">
        </div>
        <div class="profile-info">
          <div class="profile-info__title-wrap">
            <h1 class="profile-info__title"></h1>
            <button type="button" class="profile-info__edit-button">
              <img src="<%=require('./images/edit_button.svg')%>" alt="Редактировать информацию">
            </button>
          </div>
          <p class="profile-info__description"></p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer><p class="footer">© 2020 Mesto Russia</p></footer>
  </div>
  <section class="overlay overlay_edit-profile">
    <form class="form form_edit-profile" name="edit-profile">
      <button type="button" class="form__close-icon"><img src="<%=require('./images/close-icon.svg')%>" alt="Закрыть форму"></button>
      <h5 class="form__title">Редактировать профиль</h5>
      <input id="input-name" type="text" name="input-name" class="form__input form__input_name" value="" autocomplete="off" placeholder="Имя" minlength="2" maxlength="40" required>
      <span id="input-name-error" class="form__input-error"></span>
      <input id="input-description" type="text" name="input-description" class="form__input form__input_description" value="" autocomplete="off" placeholder="Профессия" minlength="2" maxlength="200" required>
      <span id="input-description-error" class="form__input-error"></span>
      <button type="submit" class="form__submit-button">Сохранить</button>
    </form>
  </section>
  <section class="overlay overlay_edit-profile-avatar">
    <form class="form form_edit-profile-avatar" name="edit-profile-avatar">
      <button type="button" class="form__close-icon"><img src="<%=require('./images/close-icon.svg')%>" alt="Закрыть форму"></button>
      <h5 class="form__title">Обновить аватар</h5>
      <input id="input-avatar" type="url" name="input-avatar" class="form__input form__input_avatar" value="" autocomplete="off" required>
      <span id="input-avatar-error" class="form__avatar-error"></span>
      <button type="submit" class="form__submit-button">Сохранить</button>
    </form>
  </section>
  <section class="overlay overlay_new-place">
    <form class="form form_new-place" name="new-place">
      <button type="button" class="form__close-icon"><img src="<%=require('./images/close-icon.svg')%>" alt="Закрыть форму"></button>
      <h5 class="form__title">Новое место</h5>
      <input id="input-new-place" type="text" name="input-new-place" class="form__input form__input_new-place" value="" autocomplete="off" placeholder="Название" minlength="2" maxlength="30" required>
      <span id="input-new-place-error" class="form__input-error"></span>
      <input id="input-image-link" type="url" name="input-image-link" class="form__input form__input_image-link" value="" autocomplete="off" placeholder="Ссылка на картинку" required>
      <span id="input-image-link-error" class="form__input-error"></span>
      <button type="submit" class="form__submit-button form__submit-button_invalid" disabled>Сохранить</button>
    </form>
  </section>
  <section class="overlay overlay_delete-card">
    <form class="form form_delete-card" name="delete-card">
      <button type="button" class="form__close-icon"><img src="<%=require('./images/close-icon.svg')%>" alt="Закрыть форму"></button>
      <h5 class="form__title">Вы уверены?</h5>
      <button type="submit" class="form__submit-button">Да</button>
    </form>
  </section>
  <section class="overlay overlay_image-popup">
    <figure class="overlay-figure">
      <button type="button" class="form__close-icon"><img src="<%=require('./images/close-icon.svg')%>" alt="Закрыть форму"></button>
      <img src="https://images.unsplash.com/photo-1561398036-dc6755f9f65d?auto=format&fit=crop&w=600&q=50" alt="" class="overlay-figure__image">
      <figcaption class="overlay-figure__caption"></figcaption>
    </figure>
  </section>
  <template class="template">
    <article class="element">
      <button type="button" class="element__trash"></button>
      <img src="" class="element__photo" alt="">
      <div class="element__body">
        <h3 class="element__title"></h3>
        <div class="element__like-group">
          <button type="button" class="element__like-button"></button>
          <p class="element__like-quantity">0</p>
        </div>
      </div>
    </article>
  </template>
</body>
</html>
