<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <script src="scripts/index.js"></script>
    <title>Mesto — Russia</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
    </header>
    <section class="profile">
      <img src="./images/jacques-yves_cousteau.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
      <div class="profile_info">
        <div class="profile_info__title_wrap">
          <h1 class="profile_info__title">Жак-Ив Кусто</h1>
          <img src="./images/edit_button.svg" class="profile_info__edit_button" alt="Редактировать информацию">
        </div>
        <p class="profile_info__description">Исследователь океана</p>
      </div>
      <div class="profile__add_button"></div>
    </section>
    <section class="elements">
      <article class="element">
        <img src="./images/vnovgorod.jpg" class="element__photo" alt="Великий Новгород">
        <div class="element__body">
          <h3 class="element__title">Великий Новгород</h3>
          <a href="#" class="element__group" title="Добавить в Избранное"></a>
        </div>
      </article>
      <article class="element">
        <img src="./images/kostroma.jpg" class="element__photo" alt="Кострома">
        <div class="element__body">
          <h3 class="element__title">Кострома</h3>
          <a href="#" class="element__group" title="Добавить в Избранное"></a>
        </div>
      </article>
      <article class="element">
        <img src="./images/nnovgorod.jpg" class="element__photo" alt="Нижний Новгород">
        <div class="element__body">
          <h3 class="element__title">Нижний Новгород</h3>
          <a href="#" class="element__group" title="Добавить в Избранное"></a>
        </div>
      </article>
      <article class="element">
        <img src="./images/kazan.jpg" class="element__photo" alt="Казань">
        <div class="element__body">
          <h3 class="element__title">Казань</h3>
          <a href="#" class="element__group" title="Добавить в Избранное"></a>
        </div>
      </article>
      <article class="element">
        <img src="./images/rostov.jpg" class="element__photo" alt="Ростов">
        <div class="element__body">
          <h3 class="element__title">Ростов</h3>
          <a href="#" class="element__group" title="Добавить в Избранное"></a>
        </div>
      </article>
      <article class="element">
        <img src="./images/ryazan.jpg" class="element__photo" alt="Рязань">
        <div class="element__body">
          <h3 class="element__title">Рязань</h3>
          <a href="#" class="element__group" title="Добавить в Избранное"></a>
        </div>
      </article>
    </section>
    <footer class="footer">© 2020 Mesto Russia</footer>
  </div>
</body>
</html>
