<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto — Russia</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
    </header>
    <main>
      <section class="profile">
        <img src="./images/jacques-yves_cousteau.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile-info">
          <div class="profile-info__title-wrap">
            <h1 class="profile-info__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile-info__edit-button">
              <img src="./images/edit_button.svg" alt="Редактировать информацию">
            </button>
          </div>
          <p class="profile-info__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer><p class="footer">© 2020 Mesto Russia</p></footer>
  </div>
  <section class="overlay overlay_edit-profile">
    <form class="form form_edit-profile" name="edit-profile">
      <button type="button" class="form__close-icon form__close-icon_edit-profile"><img src="images/close-icon.svg" alt="Закрыть форму"></button>
      <h5 class="form__title">Редактировать профиль</h5>
      <input type="text" name="field_1" class="form__input form__input_name" value="">
      <input type="text" name="field_2" class="form__input form__input_description" value="">
      <button type="submit" class="form__submit-button">Сохранить</button>
    </form>
  </section>
  <section class="overlay overlay_new-place">
    <form class="form form_new-place" name="new-place">
      <button type="button" class="form__close-icon form__close-icon_new-place"><img src="images/close-icon.svg" alt="Закрыть форму"></button>
      <h5 class="form__title">Новое место</h5>
      <input type="text" name="field_1" class="form__input form__input_new-place" value="" placeholder="Название">
      <input type="text" name="field_2" class="form__input form__input_image-link" value="" placeholder="Ссылка на картинку">
      <button type="submit" class="form__submit-button">Сохранить</button>
    </form>
  </section>
  <template class="template">
    <article class="element">
      <button type="button" class="element__trash"></button>
      <img src="" class="element__photo" alt="">
      <div class="element__body">
        <h3 class="element__title"></h3>
        <button type="button" class="element__group"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
